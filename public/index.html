 <div class="container">
      
<div  id="modal-body">
<form name=myForm>
<div class="form-group">
  <label for="text">First Name:</label>
  <input type="text" name=title class="form-control" id="text" ng-model="signUp.FirstName" placeholder="Create Your Todo" required>
  <label for="text">Last Name:</label>
  <input type="text" name=title class="form-control" id="text" ng-model="signUp.lastname" placeholder="Last Name" required>
  <label for="email">Email:</label>
  <input type="email" name=title class="form-control" id="text" ng-model="signUp.email" placeholder="email" required>
</div>
</form>
</div>
<div class="alert alert-success" role="alert" ng-if="message" id="success_message">{{message}} </div>

<div >
<button type="submit" class="btn btn-primary"  ng-click="createUser(signUp)"  ng-disabled="myForm.title.$invalid" >save</button>
</div> 
</div>
